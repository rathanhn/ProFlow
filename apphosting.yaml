# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # The amount of CPU to allocate to a container instance.
  # https://cloud.google.com/run/docs/configuring/cpu-limits
  cpu: 1
# The minimum number of container instances to keep running for this
# version of your app.
minInstances: 0